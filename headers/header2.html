<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header2.css">
    <title>Header 2</title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <a id="current_page" href="">Home Page</a>
                <a href="">Lake Pupuke & Rangitoto</a>
                <a href="">Ngāti Pāoa & Waitematā Harbour</a>
            </nav>
            
            <img src="/resources/Lake Pupuke/kahui-ako-round-logo-2-3.jpg" alt="Logo">
               
            <div class="radio-inputs">
                <label class="radio">
                    <input checked="" name="radio" type="radio" />
                    <span class="name">English</span>
                </label>
                <label class="radio">
                    <input name="radio" type="radio" />
                    <span class="name">Maori</span>
                </label>
              </div>              
            
            <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>
        </header>
    </div>
</body>
</html>
